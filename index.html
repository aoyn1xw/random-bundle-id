<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundle ID Randomizer</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e6e6e6;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.5s;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #0d0d1a, #0a0f1f);
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(25, 25, 35, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-top: 40px;
        }
        
        h1 {
            color: #4cc9f0;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #f72585;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .bundle-display {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #4361ee;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.8rem;
            margin: 30px 0;
            word-break: break-all;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f8f9fa;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(248, 249, 250, 0.3);
        }
        
        .generate-btn {
            background: linear-gradient(45deg, #f72585, #b5179e);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(247, 37, 133, 0.4);
        }
        
        .generate-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(247, 37, 133, 0.6);
        }
        
        .generate-btn:active {
            transform: scale(0.98);
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #e6e6e6;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .examples {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #a9a9a9;
        }
        
        .footer {
            margin-top: 30px;
            color: #a9a9a9;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">üåô</button>
    
    <div class="container">
        <h1>Bundle ID Randomizer</h1>
        <p class="subtitle">Generate unhinged Bundle IDs for your iOS apps</p>
        
        <div class="bundle-display" id="bundleDisplay">
            com.example.app
        </div>
        
        <button class="generate-btn" id="generateBtn">
            GENERATE UNHINGED ID
        </button>
        
        <div class="examples">
            <p>Examples: com.schizophrenic.dog, com.ferocious.potato, com.celestial.banana</p>
        </div>
    </div>
    
    <div class="footer">
        For development purposes only | Generated IDs are fictional
    </div>

    <script>
        // Arrays of unhinged adjectives and nouns
        const adjectives = [
            "schizophrenic", "ferocious", "celestial", "psychotic", "cosmic", 
            "luminous", "defective", "radioactive", "apocalyptic", "nonsensical",
            "delirious", "phantom", "vindictive", "ethereal", "paranoid",
            "nebulous", "surreal", "dystopian", "manic", "elusive",
            "volatile", "phantasmagoric", "nefarious", "bizarre", "obscure"
        ];
        
        const nouns = [
            "dog", "potato", "banana", "cat", "robot", 
            "ninja", "unicorn", "dragon", "pirate", "zombie",
            "alien", "wizard", "goblin", "vampire", "android",
            "ghost", "kraken", "phoenix", "cyborg", "sasquatch",
            "yeti", "mummy", "zombie", "werewolf", "vampire"
        ];
        
        const prefixes = [
            "com", "net", "org", "io", "co", "dev", "app", "tech"
        ];
        
        const bundleDisplay = document.getElementById('bundleDisplay');
        const generateBtn = document.getElementById('generateBtn');
        const themeToggle = document.getElementById('themeToggle');
        
        // Generate a random bundle ID
        function generateBundleId() {
            const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
            const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
            const noun = nouns[Math.floor(Math.random() * nouns.length)];
            
            // Sometimes add a number or extra word for more randomness
            const extra = Math.random() > 0.5 ? 
                (Math.random() > 0.5 ? `.${Math.floor(Math.random() * 999)}` : `.${nouns[Math.floor(Math.random() * nouns.length)]}`) : 
                '';
            
            return `${prefix}.${adj}.${noun}${extra}`;
        }
        
        // Update the display with a new bundle ID
        function updateBundleId() {
            bundleDisplay.textContent = generateBundleId();
            // Add animation effect
            bundleDisplay.style.transform = 'scale(1.05)';
            setTimeout(() => {
                bundleDisplay.style.transform = 'scale(1)';
            }, 200);
        }
        
        // Toggle dark/light mode
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            themeToggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        }
        
        // Event listeners
        generateBtn.addEventListener('click', updateBundleId);
        themeToggle.addEventListener('click', toggleTheme);
        
        // Initialize with a random bundle ID
        updateBundleId();
    </script>
</body>
</html>
